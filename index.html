  <script>

    

    const audio = new Audio('boom.m4a');

    

    

    let windowsOpened = false;

    

    

    function startPrank() {

      if (windowsOpened) return;

      windowsOpened = true;

      

      

      audio.play();

      

      

      setTimeout(() => {

  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
     openNonOverlappingWindows(9);
 
      
      console.log(`Открывается о №${i + 1}`); // Пример действия
    }, i * 20000); // Задержка увеличивается на 500 мс для каждого окна
  }


        
      }, 1000);

    }

    

    

    function openNonOverlappingWindows(count) {

      

      const windowWidth = 250;

      const windowHeight = 200;

      

      

      const screenWidth = window.screen.availWidth;

      const screenHeight = window.screen.availHeight;

      

      

      const gridCols = 4;

      const gridRows = 3;

      

      

      const cellWidth = Math.floor(screenWidth / gridCols);

      const cellHeight = Math.floor(screenHeight / gridRows);

      

     

      const cells = [];

      for (let row = 0; row < gridRows; row++) {

        for (let col = 0; col < gridCols; col++) {

          cells.push({ row, col });

        }

      }

      

      

      shuffleArray(cells);

      

      

      for (let i = 0; i < count && i < cells.length; i++) {

        const cell = cells[i];

        

       

        const offsetX = Math.floor(Math.random() * (cellWidth - windowWidth) / 2);

        const offsetY = Math.floor(Math.random() * (cellHeight - windowHeight) / 2);

        

        const left = cell.col * cellWidth + offsetX;

        const top = cell.row * cellHeight + offsetY;

        

        

        window.open(

          'hehe.html',

          '_blank',

          `width=${windowWidth},height=${windowHeight},left=${left},top=${top},menubar=no,toolbar=no,location=no,status=no,resizable=no`

        );

      }

    }

    

    

    function shuffleArray(array) {

      for (let i = array.length - 1; i > 0; i--) {

        const j = Math.floor(Math.random() * (i + 1));

        [array[i], array[j]] = [array[j], array[i]];

      }

      return array;

    }

    

    

    document.body.addEventListener('click', startPrank);

    

    

    document.getElementById('retryButton').addEventListener('click', function(e) {

      e.stopPropagation(); 

      startPrank();

    });

    

    

    function telega() {

      startPrank();

    }

    

    

    

  </script>
